<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime.js Animation Example</title>
    <script src="node_modules/animejs/lib/anime.min.js"></script>
    <style>
        .box {
            background-color: #FF6347;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">langedu1</div>
    <script>
        anime({
            targets: '.box',
            duration: 5000,
            rotate: '1turn',
            easing: 'easeInOutQuad'
        });
    </script>
</body>
</html>
